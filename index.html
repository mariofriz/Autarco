
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Autarco - Système d'arrosage</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
  </head>
  <body>

    <div class="container">
      <header class="ui segment">
        <h1>Autarco - Système d'arrosage</h1>
      </header>

      <main class="ui segment">
        <h2>Gestion des zones</h2>
        <div class="ui two cards">
          <div id="potager" class="card">
            <div class="content">
              <i class="right floated big yellow idea icon"></i>
              <div class="header">Potager</div>
              <div class="meta">Inactif</div>
            </div>
            <div class="extra content">
              <div class="ui two basic buttons">
                <button class="ui button async sprinkle">Arroser</button>
                <button class="ui toggle button lamp">Lampe</button>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="content">
              <i class="right floated big yellow idea icon"></i>
              <div class="header">Jardin</div>
              <div class="meta">Inactif</div>
            </div>
            <div class="extra content">
              <div class="ui two basic buttons">
                <div class="ui button async">Arroser</div>
                <button class="ui toggle button">Lampe</button>
              </div>
            </div>
          </div>
        </div>

        <h2>Etat du système</h2>
        <div class="ui two cards">
          <div class="card">
            <div class="content">
              <i class="right floated big green loading asterisk icon"></i>
              <i class="right floated big grey asterisk icon"></i>
              <div class="header">Pompe</div>
              <div class="description">
                Etat: Actif
              </div>
            </div>
          </div>
          <div class="card">
            <div class="content">
              <div class="header">Compteur d'eau</div>
              <div class="description">
                Consommation: <b>150</b> litres
              </div>
            </div>
          </div>
        </div>

        <h2>Evenements</h2>
        <div class="ui inverted segment">
          <div class="ui inverted small progress">
            <div class="bar"></div>
            <p class="label"></p>
          </div>
        </div>

      </main>

      <footer class="ui segment">
        <p>&copy; Autarco 2015. All rights reserved. Logan PAUL / Léo DEMICHELI / Mario FRIZ</p>
      </footer>

      <div class="ui small modal">
        <i class="close icon"></i>
        <div class="header">Arrosage Potager</div>
        <div class="content">
          <div class="description">
            <div class="ui right labeled fluid input">
              <input type="text" placeholder="Entrer le nombre de litres..">
              <div class="ui basic label">litres</div>
            </div>
          </div>
        </div>
        <div class="actions">
          <div class="ui button">Cancel</div>
          <div class="ui primary button">OK</div>
        </div>
      </div>

    </div>

    <script src="js/class.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
